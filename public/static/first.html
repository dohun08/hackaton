<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first</title>
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="assets/">
        </header>
        <main>
            <p style="width: 147px; margin-top: 15px;">시작하기 전</p>
            <p style="width: 310px;">가족 역할을 선택해주세요</p>
            <form id="form">
                <select id="options">
                    <option value="">역할을 선택해주세요</option>
                    <option value="mom">엄마</option>
                    <option value="dad">아빠</option>
                    <option value="grandpa">할아버지</option>
                    <option value="grandma">할머니</option>
                    <option value="son">아들</option>
                    <option value="daughter">딸</option>
                    <option value="etc">기타</option>
                </select><br>
                <input type="text" id="inputEtc" placeholder="여기에 입력해주세요"><br>
                <input type="text" id="name" placeholder="이름을 입력해주세요"><br>
                <input type="text" id="code" placeholder="코드를 입력해주세요"><br>
                <input type="submit" value="제출" id="submit">
            </form>
        </main>
        <footer></footer>
    </div>
    <script src="first.js"></script>
</body>
</html>
